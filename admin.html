<script src="https://cdn.tailwindcss.com"></script>
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-4xl mx-auto">
    <div id="loginPanel" class="bg-white p-6 rounded-xl shadow mb-6">
      <h2 class="text-xl font-semibold mb-3">Admin Login</h2>
      <p class="mb-3 text-sm text-gray-600">Enter admin code to access dashboard</p>
      <div class="flex gap-2">
        <input id="adminCode" class="border p-2 rounded w-full" placeholder="Admin code e.g. 6457">
        <button id="adminLoginBtn" class="px-4 py-2 bg-indigo-600 text-white rounded">Login</button>
      </div>
      <div id="loginMsg" class="mt-3 text-sm"></div>
    </div>

    <div id="dashboard" class="hidden bg-white p-6 rounded-xl shadow">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold">Admin Dashboard</h2>
        <div>
          <button id="logoutBtn" class="px-3 py-1 bg-red-500 text-white rounded">Logout</button>
        </div>
      </div>

      <!-- Add Student Form -->
      <div class="mb-6">
        <h3 class="font-medium mb-2">Add / Update Student</h3>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-2">
          <input id="sName" placeholder="Name" class="border p-2 rounded">
          <input id="sRoll" placeholder="Roll No" class="border p-2 rounded">
          <input id="sMarks" placeholder="Marks Obtained" type="number" class="border p-2 rounded">
          <input id="sTotal" placeholder="Total Marks (e.g. 500)" type="number" class="border p-2 rounded">
          <input id="sAttendance" placeholder="Attendance % (0-100)" type="number" class="border p-2 rounded">
          <button id="addStudentBtn" class="col-span-1 md:col-span-3 px-3 py-2 bg-blue-600 text-white rounded">Add / Update Student</button>
        </div>
        <div id="formMsg" class="mt-2 text-sm"></div>
      </div>

      <!-- Students List -->
      <div>
        <h3 class="font-medium mb-2">Students List</h3>
        <div id="studentsList" class="space-y-2"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    window.appPage = 'admin';
  </script>
</body>
</html>
<script src="script.js"></script>
